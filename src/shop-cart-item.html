<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="shop-icon-button.html">
<link rel="import" href="shop-icons.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="shop-select.html">

<dom-module id="shop-cart-item">

  <template strip-whitespace>

    <style include="shop-select shop-icon-button">

      :host {
        @apply(--layout-horizontal);
        position: relative;
        margin-bottom: 24px;
      }

      shop-image {
        width: 72px;
        height: 72px;
      }

      shop-select > select {
        font-size: 16px;
        padding-left: 40px;
      }

      shop-select > shop-md-decorator {
        font-size: 12px;
        border: none;
      }

      .name {
        @apply(--layout-flex-auto);
        line-height: 20px;
        font-weight: 500;
        float: left;
        width: calc(100% - 438px);
        margin-top: 26px;
        margin-right: 30px;
      }

      .name a {
        display: inline-block;
        max-width: 100%;
        text-decoration: none;
        color: var(--app-primary-color);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .price, .size {
        display: inline-block;
        white-space: nowrap;
        color: var(--app-secondary-color);
      }

      .size {
        min-width: 70px;
        width: 144px;
      }

      .size > span {
        margin-left: 10px;
      }

      .price {
        min-width: 70px;
        width: 100px;
      }

      .quantity {
        min-width: 80px;
        width: 160px;
      }

      .delete-btn {
        width: 34px;
        height: 34px;
        color: var(--app-secondary-color);
        position: absolute;
        top: 18px;
        right: 0;
      }

      .flex {
        @apply(--layout-horizontal);
        @apply(--layout-flex-auto);
        margin-left: 24px;
      }

      .detail {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        margin-top: 26px;
        margin-right: 30px;
        height: 20px;
      }

      @media (max-width: 767px) {
        .flex {
          @apply(--layout-vertical);
          margin-left: 10px;
        }

        .name {
          margin-top: 16px;
          margin-right: 0;
          width: calc(100% - 40px);
        }

        .detail {
          @apply(--layout-self-end);
          margin: 10px 10px 0 0;
        }

        .quantity, .size, .price {
          text-align: right;
          width: auto;
        }

        .delete-btn {
          top: 8px;
        }
      }

      @media (max-width: 360px) {
        .name {
          margin-top: 0;
        }

        .detail {
          @apply(--layout-vertical);
          @apply(--layout-start);
          @apply(--layout-self-start);
          height: auto;
          margin-top: 0;
        }

        .delete-btn {
          top: -6px;
        }

        shop-select > select {
          padding: 2px 24px 2px 40px;
        }

        .quantity, .size, .price {
          text-align: left;
          width: auto;
        }
      }

    </style>

    <a href$="/detail/[[entry.item.category]]/[[entry.item.name]]" title$="[[entry.item.title]]">
      <shop-image src="[[entry.item.image]]" alt="[[entry.item.title]]"></shop-image>
    </a>
    <div class="flex">
      <div class="name">
        <a href$="/detail/[[entry.item.category]]/[[entry.item.name]]">[[entry.item.title]]</a>
      </div>
      <div class="detail">
        <div class="quantity">
          <shop-select>
            <label prefix>Qty:</label>
            <select id="quantitySelect" aria-label="Change quantity" value="[[entry.quantity]]"
                on-change="_quantityChange">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <shop-md-decorator aria-hidden="true"></shop-md-decorator>
          </shop-select>
        </div>
        <div class="size">Size: <span>[[entry.size]]</span></div>
        <div class="price">[[_formatPrice(entry.item.price)]]</div>

        <button class="shop-icon-button delete-btn" on-click="_removeItem" aria-label$="Delete item [[entry.item.title]]">
          <iron-icon icon="close"></iron-icon>
        </button>
      </div>
    </div>
  </template>

  <script>

    Polymer({

      is: 'shop-cart-item',

      properties: {

        entry: Object

      },

      _quantityChange: function() {
        this._setCartItem(parseInt(this.$.quantitySelect.value, 10));
      },

      _setCartItem: function(quantity) {
        this.fire('set-cart-item', {
          item: this.entry.item,
          quantity: quantity,
          size: this.entry.size
        });
      },

      _formatPrice: function(price) {
        return price ? '$' + price.toFixed(2) : '';
      },

      _removeItem: function() {
        this._setCartItem(0);
      }

    });

  </script>

</dom-module>
