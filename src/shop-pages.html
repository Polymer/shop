<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../bower_components/iron-selector/iron-selectable.html">

<!--
`shop-pages` is awesome, but needs docs.

@group Iron Elements
@hero hero.svg
@demo demo/index.html
-->

<dom-module id="shop-pages">

  <template>
    <style>
      :host {
        display: block;
      }

      :host > ::content > :not(.iron-selected) {
        display: none !important;
      }
    </style>

    <content></content>
  </template>

  <script>
    Polymer({

      is: 'shop-pages',

      behaviors: [
        Polymer.IronResizableBehavior,
        Polymer.IronSelectableBehavior
      ],

      properties: {

        // as the selected page is the only one visible, activateEvent
        // is both non-sensical and problematic; e.g. in cases where a user
        // handler attempts to change the page and the activateEvent
        // handler immediately changes it back
        activateEvent: {
          type: String,
          value: null
        }

      },

      observers: [
        '_selectedChanged(selected)',
        '_selectedPageChanged(selectedItem)'
      ],

      _selectedPageChanged: function(page) {
        if (page) {
          this.importHref(
            this.resolveUrl(page.tagName.toLowerCase() + '.html'),
            function() {
              this.fire('shop-page-loaded');
            }, null /* onerror */, true /* optAsync */);
        }
      },

      _selectedChanged: function() {
        this.async(this.notifyResize);
      }
    });

  </script>
</dom-module>
