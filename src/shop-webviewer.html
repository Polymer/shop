<dom-module id="shop-webviewer">

      #viewer {
        width: 100%; 
        height: 600px; 
        margin: 0 auto;
      }


    </style>

    <div id='viewer'></div>

  </template>

  <script>

    class ShopWebviewer extends Polymer.Element {

      static get is() { return 'shop-webviewer'; }

      static get properties() { return {

      ready() {
        super.ready();

        WebViewer({
          path: '../data/lib', // path to the PDFTron 'lib' folder on your server

          initialDoc: 'https://pdftron.s3.amazonaws.com/downloads/pl/webviewer-demo.pdf',
          // initialDoc: '/path/to/my/file.pdf', // You can also use documents on your server
        }, this.$.viewer)
        .then(instance => {
        });
        
      }
    }

    customElements.define(ShopWebviewer.is, ShopWebviewer);

  </script>

</dom-module>
