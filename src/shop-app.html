<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="shop-category-data.html">
<link rel="import" href="shop-payment-request.html">
<!-- Since 'home' is the default route, eagerly load it. -->
<link rel="import" href="shop-home.html">

<dom-module id="shop-app">

  <template>

    <style>

      :host {
        display: block;
        position: relative;
        padding-top: 130px;
        padding-bottom: 64px;
        min-height: 100vh;
        --app-primary-color: #202020;
        --app-secondary-color: #757575;
        --app-accent-color: #172C50;
        --paper-button-ink-color: var(--app-accent-color);
        --paper-icon-button-ink-color: var(--app-accent-color);
        --paper-spinner-color: var(--app-accent-color);
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        color: var(--app-primary-color);
      }

      app-header {
        @apply(--layout-fixed-top);
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.95);
        --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        };
      }

      paper-icon-button {
        color: var(--app-primary-color);
      }

      .logo {
        text-align: center;
      }

      .logo a {
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.3em;
        color: var(--app-primary-color);
        text-decoration: none;
        /* required for IE 11, so this <a> can receive pointer events */
        display: inline-block;
        pointer-events: auto;
      }

      .left-bar-item {
        width: 40px;
      }

      .menu-btn {
        display: none;
      }

      .cart-btn-container {
        position: relative;
        width: 40px;
      }

      .announcer {
        position: fixed;
        height: 0;
        overflow: hidden;
      }

      :host(:not([page=detail])) .back-btn {
        display: none;
      }

      [hidden] {
        display: none !important;
      }

      #tabContainer {
        position: relative;
        height: 66px;
      }

      shop-tabs, shop-tab {
        --shop-tab-overlay: {
          border-bottom: 2px solid var(--app-accent-color);
        };
      }

      shop-tabs {
        height: 100%;
      }

      shop-tab {
        margin: 0 10px;
      }

      shop-tab a {
        display: inline-block;
        outline: none;
        padding: 9px 5px;
        font-size: 13px;
        font-weight: 500;
        text-decoration: none;
        color: var(--app-primary-color);
      }

      .cart-badge {
        position: absolute;
        top: -2px;
        right: 0;
        width: 20px;
        height: 20px;
        background-color: var(--app-accent-color);
        border-radius: 50%;
        color: white;
        font-size: 12px;
        font-weight: 500;
        pointer-events: none;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      shop-cart-modal {
        z-index: 2;
      }

      app-drawer {
        z-index: 3;
      }

      iron-pages {
        max-width: 1440px;
        margin: 0 auto;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        margin-top: 20px;
        line-height: 24px;
      }

      footer > a {
        color: var(--app-secondary-color);
        text-decoration: none;
      }

      footer > a:hover {
        text-decoration: underline;
      }

      .demo-label {
        box-sizing: border-box;
        width: 120px;
        padding: 6px;
        margin: 8px auto 0;
        background-color: var(--app-primary-color);
        color: white;
        text-transform: uppercase;
      }

      .account-btn-container paper-icon-button {
        clip-path: circle(11px at center);
      }

      /* small screen */
      @media (max-width: 767px) {
        :host {
          padding-top: 64px;
        }

        .menu-btn {
          display: block;
        }

        :host([page=detail]) .menu-btn {
          display: none;
        }
      }

    </style>

    <shop-analytics key="UA-39334307-16"></shop-analytics>
    <!--
      app-location and app-route elements provide the state of the URL for the app.
    -->
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>
    <iron-meta id="meta" type="account"></iron-meta>

    <!--
      shop-category-data provides the list of categories.
    -->
    <shop-category-data categories="{{categories}}"></shop-category-data>

    <!--
      shop-cart-data maintains the state of the user's shopping cart (in localstorage) and
      calculates the total amount.
    -->
    <shop-cart-data
        id="cart"
        cart="{{cart}}"
        num-items="{{numItems}}"
        total="{{total}}"></shop-cart-data>

    <!--
      shop-account-data maintains the state of the user's account (in localstorage). Does not,
      and should not, store password.
    -->
    <shop-account-data
        id="account"
        profile="{{profile}}"></shop-account-data>

    <!--
      shop-payment-request provides the logic and hooks into the PaymentRequest API.
    -->
    <shop-payment-request
        id="paymentRequest"
        page="[[page]]"
        cart="[[cart]]"
        total="[[total]]"
        currency="USD"
        supported-methods='["visa", "mastercard", "amex", "discover", "maestro", "diners", "jcb", "unionpay", "bitcoin"]'
        android-pay='{"merchantName":"Android Pay Demo","merchantId":"12345678901234567890","environment":"TEST","allowedCardNetworks":["AMEX","DISCOVER","MASTERCARD","VISA"],"paymentMethodTokenizationParameters":{"tokenizationType":"GATEWAY_TOKEN","parameters":{"gateway":"stripe","stripe:publishableKey":"pk_live_abcdefghijklmnopqrstuvwx","stripe:version":"2016-07-06"}}}'
        request-payer-email
        request-payer-phone
        request-payer-name
        shipping-type="delivery">
    </shop-payment-request>

    <app-header role="navigation" id="header" effects="waterfall" condenses reveals>
      <app-toolbar>
        <div class="left-bar-item">
          <paper-icon-button
              class="menu-btn"
              icon="menu"
              on-click="_toggleDrawer"
              aria-label="Categories">
          </paper-icon-button>
          <a class="back-btn" href="/list/[[categoryName]]" tabindex="-1">
            <paper-icon-button icon="arrow-back" aria-label="Go back"></paper-icon-button>
          </a>
        </div>
        <div class="logo" main-title><a href="/" aria-label="SHOP Home">SHOP</a></div>
        <div class="account-btn-container">
          <a href="/account" tabindex="-1">
            <paper-icon-button
              src="[[profile.iconURL]]"
              icon="[[_computeProfileIcon(profile)]]"
              aria-label="Account"
              on-click="_onLogin"></paper-icon-button>
          </a>
        </div>
        <div class="cart-btn-container">
          <a href="/cart" tabindex="-1">
            <paper-icon-button icon="shopping-cart" aria-label$="Shopping cart: [[_computePluralizedQuantity(numItems)]]"></paper-icon-button>
          </a>
          <div class="cart-badge" aria-hidden="true" hidden$="[[!numItems]]">[[numItems]]</div>
        </div>
      </app-toolbar>

      <!-- Lazy-create the tabs for larger screen sizes. -->
      <div id="tabContainer" sticky$="[[_shouldShowTabs]]" hidden$="[[!_shouldShowTabs]]">
        <template is="dom-if" if="[[_shouldRenderTabs]]">
          <shop-tabs
              selected="[[categoryName]]"
              attr-for-selected="name">
            <template is="dom-repeat" items="[[categories]]" as="category" initial-count="4">
              <shop-tab name="[[category.name]]">
                <a href="/list/[[category.name]]">[[category.title]]</a>
              </shop-tab>
            </template>
          </shop-tabs>
        </template>
      </div>
    </app-header>

    <!-- Lazy-create the drawer for small screen sizes. -->
    <template is="dom-if" if="[[_shouldRenderDrawer]]">
      <!-- Two-way bind `drawerOpened` since app-drawer can update `opened` itself. -->
      <app-drawer opened="{{drawerOpened}}" swipe-open tabindex="0">
        <iron-selector role="navigation" class="drawer-list" selected="[[categoryName]]" attr-for-selected="name">
          <template is="dom-repeat" items="[[categories]]" as="category" initial-count="4">
            <a name="[[category.name]]" href="/list/[[category.name]]">[[category.title]]</a>
          </template>
        </iron-selector>
      </app-drawer>
    </template>

    <iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible" fallback-selection="404">
      <!-- home view -->
      <shop-home name="home" categories="[[categories]]"></shop-home>
      <!-- list view of items in a category -->
      <shop-list name="list" route="[[subroute]]" offline="[[offline]]"></shop-list>
      <!-- detail view of one item -->
      <shop-detail name="detail" route="[[subroute]]" offline="[[offline]]"></shop-detail>
      <!-- cart view -->
      <shop-cart name="cart" cart="[[cart]]" total="[[total]]"></shop-cart>
      <!-- checkout view -->
      <shop-checkout name="checkout" cart="[[cart]]" total="[[total]]" route="{{subroute}}"></shop-checkout>
      <!-- account view -->
      <shop-account name="account" profile="[[profile]]" route="[[subroute]]" prefilled-email="[[userEmail]]"></shop-account>

      <shop-404-warning name="404"></shop-404-warning>
    </iron-pages>

    <footer>
      <a href="https://www.polymer-project.org/1.0/toolbox/">Made by Polymer</a>
      <div class="demo-label">Demo Only</div>
    </footer>

    <!-- a11y announcer -->
    <div class="announcer" aria-live="assertive">[[_a11yLabel]]</div>

  </template>

  <script>

    // performance logging
    window.performance && performance.mark && performance.mark('shop-app - before register');

    Polymer({

      is: 'shop-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        userEmail: {
          type: String,
          value: ''
        },

        numItems: {
          type: Number,
          value: 0
        },

        _shouldShowTabs: {
          computed: '_computeShouldShowTabs(page, smallScreen)'
        },

        _shouldRenderTabs: {
          computed: '_computeShouldRenderTabs(_shouldShowTabs, loadComplete)'
        },

        _shouldRenderDrawer: {
          computed: '_computeShouldRenderDrawer(smallScreen, loadComplete)'
        },

        _accountIcon: {
          computed: '_computeProfileIcon()'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'add-cart-item': '_onAddCartItem',
        'set-cart-item': '_onSetCartItem',
        'clear-cart': '_onClearCart',
        'change-section': '_onChangeSection',
        'announce': '_onAnnounce',
        'dom-change': '_domChange',
        'show-invalid-url-warning': '_onFallbackSelectionTriggered',
        'show-snackbar': '_showSnackbar',
        'buy-item': '_onBuyItem',
        'buy-cart': '_onBuyCart',
        'logout': '_onLogout',
        'route-change': '_onRouteChange'
      },

      created: function() {
        window.performance && performance.mark && performance.mark('shop-app.created');
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
      },

      ready: function() {
        this.payment = this.$.paymentRequest;
        this.userEmail = '';

        // listen for online/offline
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.listen(window, 'online', '_notifyNetworkStatus');
          this.listen(window, 'offline', '_notifyNetworkStatus');
          this.listen(window, 'account-ready', '_autoLogin');
        });
      },

      _routePageChanged: function(page) {
        if (this.page === 'list') {
          this._listScrollTop = window.pageYOffset;
        }

        this.page = page || 'home';

        // Scroll to the top of the page on every *route* change. Use `Polymer.AppLayout.scroll`
        // with `behavior: 'silent'` to disable header scroll effects during the scroll.
        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });

        // Close the drawer - in case the *route* change came from a link in the drawer.
        this.drawerOpened = false;
      },

      _pageChanged: function(page, oldPage) {
        if (page != null) {
          // home route is eagerly loaded
          if (page == 'home') {
            this._pageLoaded(Boolean(oldPage));
          // other routes are lazy loaded
          } else {
            // When a load failed, it triggered a 404 which means we need to
            // eagerly load the 404 page definition
            var cb = this._pageLoaded.bind(this, Boolean(oldPage));
            this.importHref(
              this.resolveUrl('shop-' + page + '.html'),
              cb, cb, true);
          }
        }
      },

      _pageLoaded: function(shouldResetLayout) {
        this._ensureLazyLoaded();
        if (shouldResetLayout) {
          // The size of the header depends on the page (e.g. on some pages the tabs
          // do not appear), so reset the header's layout only when switching pages.
          this.async(function() {
            this.$.header.resetLayout();
          }, 1);
        }
      },

      _ensureLazyLoaded: function() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            this.importHref(this.resolveUrl('lazy-resources.html'), function() {
              // Register service worker if supported.
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
              }
              this._notifyNetworkStatus();
              this.loadComplete = true;
            });
          });
        }
      },

      _notifyNetworkStatus: function() {
        var oldOffline = this.offline;
        this.offline =  !navigator.onLine;
        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.offline || (!this.offline && oldOffline === true)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('shop-snackbar');
            Polymer.dom(this.root).appendChild(this._networkSnackbar);
          }
          Polymer.dom(this._networkSnackbar).innerHTML = this.offline ?
              'You are offline' : 'You are online';
          this._networkSnackbar.open();
        }
      },

      _showSnackbar: function(e) {
        if (!this._networkSnackbar) {
          this._networkSnackbar = document.createElement('shop-snackbar');
          Polymer.dom(this.root).appendChild(this._networkSnackbar);
        }
        Polymer.dom(this._networkSnackbar).innerHTML = e.detail.text;
        this._networkSnackbar.open();
      },

      _toggleDrawer: function() {
        this.drawerOpened = !this.drawerOpened;
      },

      // Elements in the app can notify section changes.
      // Response by a11y announcing the section and syncronizing the category.
      _onChangeSection: function(event) {
        var detail = event.detail;

        // Scroll to the top of the page when navigating to a non-list page. For list view,
        // scroll to the last saved position only if the category has not changed.
        var scrollTop = 0;
        if (this.page === 'list' && this.categoryName === detail.category) {
          scrollTop = this._listScrollTop;
        }
        // Use `Polymer.AppLayout.scroll` with `behavior: 'silent'` to disable header scroll
        // effects during the scroll.
        Polymer.AppLayout.scroll({ top: scrollTop, behavior: 'silent' });

        this.categoryName = detail.category || '';

        // Announce the page's title
        if (detail.title) {
          document.title = detail.title + ' - SHOP';
          this._announce(detail.title + ', loaded');
        }
      },

      _onAddCartItem: function(event) {
        if (!this._cartModal) {
          this._cartModal = document.createElement('shop-cart-modal');
          Polymer.dom(this.root).appendChild(this._cartModal);
        }
        this.$.cart.addItem(event.detail);
        this._cartModal.open();
        this._announce('Item added to the cart');
      },

      _onSetCartItem: function(event) {
        var detail = event.detail;
        this.$.cart.setItem(detail);
        if (detail.quantity === 0) {
          this._announce('Item deleted');
        } else {
          this._announce('Quantity changed to ' + detail.quantity);
        }
      },

      _onClearCart: function() {
        this.$.cart.clearCart();
        this._announce('Cart cleared');
      },

      _onBuyItem: function(event) {
        // This only works with PaymentRequest
        var item = event.detail.item;
        var itemCost = event.detail.quantity * item.price;
        var itemDetails = [{
          label: item.title + ' ' + event.detail.size + ' x' + event.detail.quantity,
          amount: {currency: this.payment.currency, value: itemCost.toFixed(2)}
        }];

        var that = this;
        this.payment.buyItems(itemDetails, itemCost)
        .then(function(instrument) {
          return that._processPayment(instrument, false);
        }).catch(function(err) {
          if (err === 'Request cancelled') {
            // Do nothing
          } else if (err.name === 'NotSupportedError') {
            that._redirectToCheckout();
          } else {
            console.error('Error while handling PaymentRequest.show(): ' + err);
          }
        });
      },

      _onBuyCart: function(event) {
        if ('PaymentRequest' in window) {
          var that = this;
          var itemDetails = this.payment._computeItemDetails();
          // TODO: Calculate total
          var total = 60;
          this.payment.buyItems(itemDetails, total)
          .then(function(instrument) {
            return that._processPayment(instrument, true);
          }).catch(function(err) {
            if (err === 'Request cancelled') {
              // Do nothing
            } else if (err.name === 'NotSupportedError') {
              that._redirectToCheckout();
            } else {
              console.error('Error while handling PaymentRequest.show(): ' + err);
            }
          });
        } else {
          this._redirectToCheckout();
          return;
        }
      },

      _redirectToCheckout: function() {
        // prevent reload loop if we're already on /checkout.
        if (this.route.path !== 'checkout') {
          this.set('route.path', '/checkout');
          return;
        }
      },

      _processPayment: function(instrumentResponse, cartBuy) {
        // This is normally where you'd send instrumentResponse to your backend
        // or payment processor. For this demo we don't actually do that,
        // instead mimicking a processing delay with a 2-second timout.
        //
        // See the PaymentRequest integration guide for a typical flow:
        // https://developers.google.com/web/fundamentals/primers/payment-request/

        var that = this;
        window.setTimeout(function() {
          instrumentResponse.complete('success')
            .then(function() {
              // Proceed to sign-in if the user is not signed up
              if (!that.accountData.isSignedIn()) {
                that.userEmail = instrumentResponse.payerEmail;
                that.set('route.path', '/account/signup');
              } else {
                if (!that._orderSuccessModal) {
                  that._orderSuccessModal = document.createElement('shop-order-success-modal');
                  Polymer.dom(that.root).appendChild(that._orderSuccessModal);
                }
                that._orderSuccessModal.open();
                that._announce('Order processed successfully!');
              }
              if (cartBuy) {
                that.fire('clear-cart');
              }
            });
        }, 2000);
      },

      _autoLogin: function() {
        var that = this;
        this.accountData = this.$.meta.byKey('account');

        // If already signed in, no need to auto sign-in.
        if (this.accountData.isSignedIn()) return;

        this.accountData.autoSignIn(true)
        .then(function(profile) {
          if (profile) {
            that.fire('show-snackbar', {
              text: 'You are signed in!'
            });
          } else {
            console.log('No credentials found');
          }
        }, function(err) {
          console.log('auto sign-in did not happen');
        });
      },

      _onLogin: function(event) {
        var that = this;
        event.preventDefault();

        if (this.accountData.isSignedIn()) {
          that.set('route.path', '/account');
          return;
        }

        this.accountData.autoSignIn(false)
        .then(function(profile) {
          if (profile) {
            that.fire('show-snackbar', {
              text: 'You are signed in!'
            });
          } else {
            that.set('route.path', '/account');
          }
        }, function(err) {
          that.fire('show-snackbar', {
            text: 'Sign-In failed'
          });
          that.set('route.path', '/account');
        });
      },

      _onLogout: function(event) {
        this.accountData.logout();
        this.fire('show-snackbar', {
          text: 'You are signed out.'
        });
      },

      // Elements in the app can notify a change to be a11y announced.
      _onAnnounce: function(e) {
        this._announce(e.detail);
      },

      _onRouteChange: function(e) {
        if (e.detail.path) {
          this.set('route.path', e.detail.path);
        }
      },

      // A11y announce the given message.
      _announce: function(message) {
        var that = this;
        this._a11yLabel = '';
        this.debounce('_a11yAnnouncer', function() {
          that._a11yLabel = message;
        }, 100);
      },

      // This is for performance logging only.
      _domChange: function(e) {
        if (window.performance && performance.mark && !this.__loggedDomChange) {
          var target = Polymer.dom(e).rootTarget;
          if (target.domHost.is.match(this.page)) {
            this.__loggedDomChange = true;
            performance.mark(target.domHost.is + '.domChange');
          }
        }
      },

      _onFallbackSelectionTriggered: function() {
        this.page = '404';
      },

      _computeShouldShowTabs: function(page, smallScreen) {
        return (page === 'home' || page === 'list' || page === 'detail') && !smallScreen;
      },

      _computeShouldRenderTabs: function(_shouldShowTabs, loadComplete) {
        return _shouldShowTabs && loadComplete;
      },

      _computeShouldRenderDrawer: function(smallScreen, loadComplete) {
        return smallScreen && loadComplete;
      },

      _computePluralizedQuantity: function(quantity) {
        return quantity + ' ' + (quantity === 1 ? 'item' : 'items');
      },

      _computeProfileIcon: function(profile) {
        if (profile && profile.id) {
          return profile.iconURL ? '' : 'face';
        } else {
          return 'account-circle';
        }
      }

    });

  </script>

</dom-module>
